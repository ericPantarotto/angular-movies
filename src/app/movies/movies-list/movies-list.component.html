<app-generic-list [list]="movies">
  <ng-container content>
    <div
      *ngFor="let movie of movies; let index = index"
      class="movie-container"
    >
      <div>
        {{ index }}) Title: {{ movie.title | lowercase }}
        <button style="margin-left: 1rem" (click)="remove(index)">
          Remove
        </button>
      </div>
      <div>release date: {{ movie.releaseDate | date : "dd-MMM-yyyy" }}</div>
      <div>price: {{ movie.price | currency }}</div>
    </div>
  </ng-container>
</app-generic-list>
